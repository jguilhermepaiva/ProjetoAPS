<mat-table  [dataSource]="compras">

  <ng-container matColumnDef="nome">
    <mat-header-cell  *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell  *matCellDef="let compra"> {{compra.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="valorTotal">
    <mat-header-cell  *matHeaderCellDef> Valor total</mat-header-cell>
    <mat-cell  *matCellDef="let compra"> R$ {{compra.valorTotal}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <mat-header-cell  *matHeaderCellDef> Quantidade de produtos</mat-header-cell>
    <mat-cell  *matCellDef="let compra"> {{compra.quantidade}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell  *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell  *matCellDef="let compra"> {{compra.categoria}}
      <mat-icon aria-hidden="false" aria-label="Categoria">
        {{compra.categoria | categoria}}
      </mat-icon>
    </mat-cell>
  </ng-container>

   <ng-container  matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef="" class="acao-column">
    </mat-header-cell>

    <mat-cell *matCellDef="let compra" class="acao-column-2">
      <button  (click)="onDetail(compra)"mat-icon-button color="accent" aria-label="Editar um compra">
        <mat-icon>search</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <ng-container matColumnDef="fornecedor">
    <mat-header-cell  *matHeaderCellDef> Fornecedor </mat-header-cell>
    <mat-cell  *matCellDef="let compra"> {{compra.fornecedor}} </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
