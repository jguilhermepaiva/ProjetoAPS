<mat-table [dataSource]="carrinho">

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.produto.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="valorVenda">
    <mat-header-cell *matHeaderCellDef> Pre√ßo</mat-header-cell>
    <mat-cell *matCellDef="let produto">R$ {{produto.produto.valorVenda}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="qtdDisponivel">
    <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.quantidade}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let produto">
      {{ produto.produto.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria">
        {{ produto.produto.categoria | categoria }}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef="" class="acao-column"></mat-header-cell>

    <mat-cell *matCellDef="let produto" class="acao-column-2">
      <button (click)="onRemove(produto.produto)" mat-icon-button color="warn" aria-label="Remover um produto">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fornecedor">
    <mat-header-cell *matHeaderCellDef> Fornecedor </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.produto.fornecedor}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
