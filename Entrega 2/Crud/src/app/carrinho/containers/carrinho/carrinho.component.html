<mat-toolbar color="primary">
  <span>Carrinho</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="secondary">
        <span>Carrinho de Produtos</span>
        <span class="example-spacer"></span>
        <div class="example-button-container">
          <button mat-raised-button class="button" mat-button (click)="realizarCompra()">Realizar compra</button>
        </div>
      </mat-toolbar>

      <app-carrinho-list  (remove)="onRemove($event)" *ngIf="carrinho$ | async as carrinho; else loading" [carrinho]="carrinho">

      </app-carrinho-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>

      </ng-template>
    </div>

    <mat-paginator [length]="length" pageSize=10 (page)="getPaginatorData($event)" [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons="false">
    </mat-paginator>

  </mat-card-content>

</mat-card>
